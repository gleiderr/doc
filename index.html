<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-16">
	<title>Graph-it</title>
</head>

<style type="text/css">
	.nodo {
		border-left: solid;
		border-left-width: 1px;
		border-left-style: dotted;
		padding-left: 13px;
	}
	.referencia {
		border-left-color: cornflowerblue;
		font-size: small;
		background: aliceblue;
	}
</style>
<body>
	
	<script type="text/javascript">
		let json = null;

		init();

		function init() {
			let input = document.createElement('div');
			input.innerHTML = '<input id="input" type="file" name="" accept=".json" oninput="handle(this.files)">';
			input = input.firstChild;

			document.body.innerHTML = '';
			document.body.appendChild(input);
		};

		class Graphit {
			constructor (obj, id) {
				this.obj = obj;
				this.id = id;
				this.node = obj[id];
			}

			get children() {
				let a = [];
				if(this.node.content) {
					for(let i = 0; i < this.node.content.length; i++) {
						a.push(new Graphit(this.obj, this.node.content[i]));
					}
				}
				return a;
			}

			get next() {
				if(this.obj[this.id].next) return new Graphit(this.obj, this.node.next);
				return null;
			}

			get neighborhood() {
				let es = [];
				if (this.node.multi_edges){
					for (let multi_edge of this.node.multi_edges) {
						let text = multi_edge[0];
						for(let i = 1; i < multi_edge.length; i++) {
							let node = new Graphit(this.obj, multi_edge[i]);
							es.push({text, node});
						}
					}
				}
				return es;
			}

			get text() {
				return this.node.text;
			}
		}
		
		function handle(files) {
			var reader = new FileReader();
			reader.onload = (e) => {
				json = JSON.parse(e.target.result);
				graphit(JSON.parse(e.target.result));
			};

			reader.readAsText(files[0]);
		}

		function graphit(json) {
			init();
			//Exibe conteúdo de "0" em uma filha de <body>
			document.body.appendChild(ell(new Graphit(json, '0'), '<div class="nodo"></div>)'));
		}		

		function ell(node, tag = '<div></div>') {
			let e = document.createElement('div');
			e.innerHTML = tag;

			e = e.firstChild;
			e.innerHTML = node.text;
			e.setAttribute('data-nodo', node.id);
			e.addEventListener('dblclick', event => {
				if(!event.target.expanded) {
					event.target.expanded = true;
					expand(event.target);
				}
				event.stopPropagation();
			});
			return e;
		}

		function expand(element) {
			let n = new Graphit(json, element.getAttribute('data-nodo'));

			//Exibição das referências
			for(let neighbor of n.neighborhood) {
				element.appendChild(ell(neighbor.node, '<div class="nodo referencia"></div>'));
			}

			//Exibição do conteúdo
			for (let child of n.children){
				element.appendChild(ell(child, '<div class="nodo"></div>'));
				//Exibição dos irmãos
	 			for (let next = child.next; next; next = next.next) {
	 				element.appendChild(ell(next, '<div class="nodo"></div>'));
	 			}
			}
		}
	</script>
</body>
</html>
